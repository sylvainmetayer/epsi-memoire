sudo: require
dist: xenial
language: bash
if: tag IS present
env:
  global:
    - TODO_NAME=report_with_todo.pdf
    - PDF_NAME=M19_SYLVAINMETAYER.pdf
    - PAPER_NAME=M19_SYLVAINMETAYER_PAPER.pdf

services:
  - docker
addons:
  apt:
    packages:
      - docker-ce

before_cache:
  # Save tagged docker images
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

cache:
  timeout: 1000
  bundler: true
  directories:
    - $HOME/docker

before_script: cd $TRAVIS_BUILD_DIR/
script:
  - make docker-build && mv main.pdf $TODO_NAME && make clean
  - make removeComment
  - make docker-build && mv main.pdf $PDF_NAME && make clean
  - make paper
  - make docker-build && mv main.pdf $PAPER_NAME

deploy:
  - provider: releases
    skip_cleanup: true
    before_deploy: "make soft_clean"
    api_key:
      secure: $CI_TOKEN
    file:
      - ./$PDF_NAME
      - ./$PAPER_NAME
      - ./$TODO_NAME
    on:
      branch: master
      tags: true

notifications:
  email:
    on_success: never
    on_failure: always

