sudo: require
dist: xenial
language: bash
if: tag IS present
env:
  global:
    - TODO_NAME=report_with_todo.pdf
    - PDF_NAME=M19_SYLVAINMETAYER.pdf
    - PAPER_NAME=M19_SYLVAINMETAYER_PAPER.pdf
    - SOUTENANCE_NAME=soutenance.slides.pdf
    - SOUTENANCE_NAME_NOTES=soutenance.notes.pdf
    - SOUTENANCE_NAME_BOTH=soutenance.both.pdf

services:
  - docker
addons:
  apt:
    packages:
      - docker-ce

before_script: cd $TRAVIS_BUILD_DIR/
script:
  - make docker-build && mv main.pdf $TODO_NAME
  - make removeComment
  - make docker-build && mv main.pdf $PDF_NAME
  - make paper
  - make docker-build && mv main.pdf $PAPER_NAME
  - make docker-soutenance && mv soutenance/main.pdf $SOUTENANCE_NAME
  - make docker-soutenance-notes && mv soutenance/main.pdf $SOUTENANCE_NAME_NOTES
  - make docker-soutenance-slides-notes && mv soutenance/main.pdf $SOUTENANCE_NAME_BOTH

deploy:
  - provider: releases
    skip_cleanup: true
    before_deploy: "make soft_clean"
    api_key:
      secure: $CI_TOKEN
    file:
      - ./$PDF_NAME
      - ./$PAPER_NAME
      - ./$TODO_NAME
      - ./$SOUTENANCE_NAME
      - ./$SOUTENANCE_NAME_NOTES
      - ./$SOUTENANCE_NAME_BOTH
    on:
      branch: master
      tags: true

notifications:
  email:
    on_success: never
    on_failure: always
